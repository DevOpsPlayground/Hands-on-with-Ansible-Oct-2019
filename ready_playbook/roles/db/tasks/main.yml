- name: set mysql root password
  debconf:
    name: mysql-server
    question: mysql-server/root_password
    value: "{{ mysql_root_password }}"
    vtype: password
  tags: ['mysql']

- name: confirm mysql root password
  debconf:
    name: mysql-server
    question: mysql-server/root_password_again
    value: "{{ mysql_root_password }}"
    vtype: password
  tags: ['mysql']

- name: install mysql-python
  apt: 
    name: ['python-mysqldb',
    'python-pymysql',
    'python3-pymysql',
    'python-apt',
    'python3-apt']
    state: present
    force_apt_get: yes
  tags: ['mysql']

- name: install mysqlserver
  apt:
    name: 
      ['mysql-server', 'mysql-client']
    state: present
    force_apt_get: yes 
  tags: ['mysql']
  
- include: harden.yml
- include: wordpress_db.yml